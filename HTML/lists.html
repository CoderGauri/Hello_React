<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h2>List in HTML</h2>
   <h2>Unordered List</h2>
   <ul>
    <h4>Fruits</h4>
    <li>Orange</li>
    <li>Apple</li>
    <li>Banana</li>
    <li>Pineapple</li>
    <li>Mango</li>
    <li>Grapes</li>
   </ul>
    <h2>Ordered list</h2>
    <ol>
        <h4>Vegetables</h4>
        <li>Potato</li>
        <li>Tomato</li>
        <li>Onion</li>
        <li>Beans</li>
        <li>Carrot</li>
        <li>Cucumber</li>
    </ol>
    
</body>
</html>
